<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- /bootstrap style -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /fontawesome -->

    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- /my style -->

    <title>Duck Game</title>

</head>

<body>

    <header id="app_header">

        <div class="jumbo p-5">
            <div class="container-fluid">
                <div class="game_description">
                    <h1 class="display-5 fw-bold">Ducker</h1>

                    <p class="col-md-8 fs-4">
                        The classic game of Duck that must cross the entire route without drowning or getting high
                        transformed into omelette by cars.
                    </p>
                </div>

                <div class="game_station fs-4 d-flex justify-content-between">
                    <div>
                        <select name="difficult" id="difficult" class="rounded-3 p-2">
                            <option value="easy">Egg</option>
                            <option value="medium">Duck</option>
                            <option value="hard">Omelette</option>
                        </select>
                        <button class="play_again btn btn-light btn-lg" type="button">
                            Play
                        </button>
                    </div>
                    <div class="score align-self-center">
                        <span class="score_label">TIME:</span>
                        <span class="score_counter">00015</span>
                    </div>

                </div>

            </div>
        </div>

    </header>
    <!-- /app_header -->

    <main id="app_main">
        <div class="container">
            <div class="game_board">
                <div class="grid">
                    <!-- cells here! -->
                </div>
            </div>
        </div>
    </main>
    <!-- /app_main -->

    <footer id="app_footer" class="py-5">
        <div class="container text-dark ">
            <span>Created by Francesco Iannuzzi</span>
        </div>
    </footer>
    <!-- /app_footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- /bootstrap script -->

    <script src="./assets/js/main.js"></script>
    <!-- /my script -->

</body>

</html>
